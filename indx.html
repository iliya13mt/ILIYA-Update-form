<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ILIYA</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h4 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #1e3a8a;
      font-size: 20px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>فرم ثبت‌نام</h4>
    <form>
      <label for="email">شماره / ایمیل</label>
      <input type="email" id="email" name="email" placeholder="iliya@gmail.com" required>
      <button type="submit">ادامه</button>
    </form>
  </div>
</body>
</html>
